<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminDashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="sideBar">
            <div id="section1">
                <div class="logo">
                    <span> <img src="./images/dock-window.svg" alt=""></span>
                    <li>Dashboard</li>
                </div>
                <ul id="sectiont1-icons">
                    <img class="icons" src="./images/home-account.svg" alt="">
                    <li>Home</li>
                    <img class="icons" src="./images/card-account-details-outline.svg" alt="">

                    <li>Profile</li>
                    <img class="icons" src="./images/message.svg" alt="">

                    <li>Message</li>
                    <img class="icons" src="./images/clock-time-five.svg" alt="">

                    <li>History</li>
                    <img class="icons" src="./images/file-check.svg" alt="">

                    <li>Tasks</li>
                    <img class="icons" src="./images/account-group.svg" alt="">

                    <li>Communities</li>
                </ul>
            </div>
            <div id="section2">
                <ul id="section2-icons">
                    <img src="./images/cog-outline.svg" alt="" id="icons2">
                    <li>Settings</li>
                    <img src="./images/file-question-outline.svg" alt="" id="icons2">
                    <li>Supports</li>
                    <img src="./images/shield-check-outline.svg" alt="" id="icons2">

                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div id="homePage">
            <div class="header">
                <div class="headerUpper">
                    <img src="./images/icons8-search-64.png" alt="" class="headerUpperImg searchIcon">
                    <input type="text" name="" id="searchBar">
                    <img src="./images/icons8-notification-64.png" alt="" class="headerUpperImg notificationIcon">
                    <img src="./images/icons8-cat-profile-64.png" alt="" class="headerUpperImg upperProfile" >
                    <p class="name">Arslan Haider </p>
                </div>
                <div class="headerLower">
                    <img src="./images/icons8-cat-profile-64.png" alt="" class="headerLowerimg lowerProfile" >
                    <p class="greetings">Hi there,</p>
                    <p class="headerLowerName">Morgan Oakley (@morgan)</p>
                    <li class="headerLowerLists">News</li>
                    <li class="headerLowerLists">Upload</li>
                    <li class="headerLowerLists">Share</li>
                </div>
            </div>
            <div class="mainContent">

            </div>
        </div>
    </main>
</body>
</html>
